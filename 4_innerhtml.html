<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function f(){
      let obj = document.getElementById("div");
      obj.innerHTML="<h1>javascript</h1>";
      // obj.innerText="<h1>javascript</h1>";

      //위 주석 풀고 번갈아가면서 확인해보면 차이점을 알수있다.
    }
  </script>
</head>
<body>
  <div id="div"></div>
  <button onclick="f()">실행</button>
</body>
</html>
