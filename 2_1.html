<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let w1,w2,w3;
    function twowindows(){
      w1=window.open("http://naver.com");
      w2=window.open("http://google.com");
      w3=window.open("http://google.com","_blank","width=200, height=200");
      // window객체     open : 객체에 들어가는 함수 
    }
    function wclose(order){
      if(order===1){
        w1.close();
      }else if(order===2){
        w2.close();
      }else if(order===3){
        w3.close();
      }
    }
  </script>
</head>
<body>
  <input type="button" value="윈도우호출" onclick="twowindows()">
  <input type="button" value="윈도우닫기1" onclick="wclose(1)">
  <input type="button" value="윈도우닫기2" onclick="wclose(2)">
  <input type="button" value="윈도우닫기3" onclick="wclose(3)">
</body>
</html>
